<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo — Vibecoding</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="wrap">
      <header class="top">
        <h1>할 일</h1>
        <button id="clearAll" class="ghost" title="전체 삭제">전체 삭제</button>
      </header>

      <form id="form" class="composer" autocomplete="off">
        <input id="input" class="input" type="text" placeholder="할 일을 입력하고 Enter" aria-label="할 일 입력" />
        <button class="add" type="submit">추가</button>
      </form>

      <ul id="list" class="list" aria-live="polite"></ul>

      <p id="empty" class="empty">할 일이 없습니다. 새로운 할 일을 추가해 보세요.</p>
    </main>

    <template id="item-template">
      <li class="item">
        <label class="check">
          <input class="toggle" type="checkbox" />
          <span class="tick" aria-hidden="true"></span>
        </label>
        <input class="text" type="text" value="" readonly />
        <div class="actions">
          <button class="edit" title="수정">수정</button>
          <button class="save" title="저장" hidden>저장</button>
          <button class="delete" title="삭제">삭제</button>
        </div>
      </li>
    </template>

  <script type="module" src="./script.js"></script>
  </body>
</html>
